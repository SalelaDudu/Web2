<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        {% with mensagens =  get_flashed_messages() %}
    </header>
    <main>
        <form action="/logar" method="POST">
            <label for="username"></label><input name="username" id="username" type="text" placeholder="Nome se usuÃ¡rio" value="{{request.form['username']}}" required>
            <label for="password"></label><input name="password" id="password" type="password" placeholder="Senha" value="{{request.form['password']}}" required>
            <br>
            <input type="submit" value="LOGIN">
        </form>
        <input type="button" value="Cadastrar" id="cadastrar" onclick="window.location.href='/registrar'">
        {% if mensagens %}
            <div style="background-color:#c92f00af;">
            {% for msg in mensagens %}
                {{msg}}
            {% endfor %}
            </div>
        {% endif %}
    </main>
    <footer>
    </footer>
    {% endwith %}
</body>
</html>
