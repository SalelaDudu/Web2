{% extends "base.html" %}
{% block title %}Minhas Vagas{% endblock %}
{% block header%}
<div class="container">
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fs-4 redirecionamento" href="{{url_for('index')}}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link fs-4 redirecionamento" href="{{url_for('dashboard')}}">Meu Perfil</a>
        </li>
      </ul>
    </div>
    {% if _session %} <!-- Se o usuário estiver logado mostra codigo abaixo -->
    <div class="user_section"><img src="../static/img/papagaio.png"> <p class="fs-4">Olá {{_session}}!</p><a href="/LogOut"><img src="../static/img/conecte-se.png"></a></div>
    {% else %} <!-- Senão mostra botão de logar -->
      <a href="{{url_for('loginScreen')}}"><button id="color-btn-entrar" class="btn btn-outline-success" type="button">Entrar</button></a>
    {%endif%}
</div>
{% endblock %}

{%block conteudo%}
<div class="container" style="margin-top: 100px;">    
    <div class="row">        
        {%for i in _vagas%}
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">{{i[0]}}</h5>
                <p class="card-text">{{i[1]}}</p>
                <a href="/verCandidato/{{i[2]}}" target="_blank" class="btn btn-primary">Ver candidatos</a>
              </div>
            </div>
          </div>
        {%endfor%}
    </div>
</div>    
{% endblock %}
